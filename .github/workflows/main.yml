name: DevOps & Cloud CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # 1. ADIM: Docker Ä°majÄ±nÄ± HazÄ±rlama ve Docker Hub'a GÃ¶nderme
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Ã‡ek
        uses: actions/checkout@v4

      - name: Docker Hub'a Login Ol
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Ä°majÄ±nÄ± Ä°nÅŸa Et ve Pushla
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/devops_project:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/devops_project:${{ github.run_number }}

  # 2. ADIM: Sunucuya BaÄŸlanma ve UygulamayÄ± GÃ¼ncelleme
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Sunucuya SSH ile BaÄŸlan ve GÃ¼ncelle
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }} # GÃ¶rseldeki isme gÃ¶re dÃ¼zenlendi ğŸ”‘
          script: |
            # Proje klasÃ¶rÃ¼nÃ¼ hazÄ±rla
            mkdir -p /root/devops_project
            cd /root/devops_project
            
            # KullanÄ±cÄ± adÄ±nÄ± Ã§evre deÄŸiÅŸkeni olarak ayarla
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            
            # Yeni imajÄ± Docker Hub'dan Ã§ek
            docker compose pull
            
            # KonteynerlarÄ± yeniden baÅŸlat
            docker compose up -d
