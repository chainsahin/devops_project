events { 
    worker_connections 1024; 
}

http {
    upstream my_app {
        # Başlangıçta trafiği Mavi'ye (8081) yönlendiriyoruz
        server web-app-blue:5000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://my_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
